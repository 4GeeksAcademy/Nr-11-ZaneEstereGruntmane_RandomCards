<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  
  </head>
  <body>
    <div class="container-fluid"> 
      <div class="card"> 
        <span class="top-suit"> ♥ 
        </span>
        <span class="number">7</span>
        <span class="bottom-suit"> ♥ </span>
      </div>
      <div> 
       <label> Width: </label>
       <input class="width-input" type="number" placeholder="200"> 
      </div>
      <div> 
        <label> Height: </label>
        <input class="height-input" type="number" placeholder="200">  
      </div>
      <button class="click-me"> Click me! </button>
    </div>
    </div>
  </body>
</html>
